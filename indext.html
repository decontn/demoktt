<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Cuộc gọi</title>
  <link rel="stylesheet" href="main.css">


</head>
<body>
  <div class="call-screen">
    <h1>Cuộc gọi điện thoại</h1>
    <form id="callForm">
      <label for="phoneNumber">Số điện thoại:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Nhập số điện thoại">
      <label for="callDuration">Thời gian cuộc gọi:</label>
      <input type="text" id="callDuration" name="callDuration" placeholder="Nhập thời gian (phút)">
      <button type="submit">Bắt đầu cuộc gọi</button>
    </form>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
